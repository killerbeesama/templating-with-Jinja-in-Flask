<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for i in data: %}
    {%if i["id"] == 2: %}
    <h1>{{i["title"]}}</h1>
    <h2>{{i["subtitle"]}}</h2>
    <p>{{i["body"]}}</p>
    {% endif %}
    {% endfor %}
</body>
</html>
